<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Password generator</title>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-symbols-outlined" id="copyIcon">content_copy
</span>
        </div>
        <input type="range" id="inputSlider" min="5" max="20">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue">4</span>
        </div>
        <div class="row">
            <label>Include Lowercase Letter (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label>Include Uppercase Letter (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="row">
            <label>Include Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers">
        </div><div class="row">
            <label>Include Symbols (@-*)</label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>
        <button type="button" class="genBtn" id="genBtn">Generate Password</button>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
